{% extends 'blog/base.html' %}

{% block title %} blog Website {% endblock %}


{% block content %}
<div class="container mt-5 mb-5 ">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Posts</h1>
            <a class="btn btn-primary" href="{% url 'blog:add_post_page' %}">Add post</a>
        </div>

        <div class="col">
            {% for post in posts %}
                <div class="d-flex flex-column border border-1 p-3 mt-3 rounded-2">
                    <h2> {{ post.title }}</h2>
                    <p> {{ post.content }}</p>
                    <p> {{ post.published_at }}</p>
                    <p> {{ post.is_published }}</p>
                </div> 
            {% endfor %}
  

        </div>
    </div>


</div>
   
{% endblock %}
