{% extends 'blog/base.html' %}

{% block title %} Add new Post {% endblock %}


{% block content %}
    <div class="container mt-5 pt-5">
        <div class="row">
            <h1>Add post</h1>
            <div class="col">
                
                <form action="{% url 'blog:add_post_page' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2"> 
                {% csrf_token %}

                <input name="title" type="text" placeholder="title" class="form-control" required minlength="5"/>
        
                <textarea name="content" placeholder="content" class="form-control" required minlength="20"></textarea>
                
                <div class="form-check form-switch">
                    <input name="is_published" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">is publihed</label>
                </div>

                <h5>Choose Image:</h5>
                <input name="poster"  type="file"  accept="image/*" class="form-control" required />

                <input type="submit" value="Add Post"  class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
